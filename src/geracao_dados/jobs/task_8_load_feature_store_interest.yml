resources:
  jobs:
    Task_8_Load_Feature_Store_Interest:
      name: "Task 8 - Load Feature Store Interest"
      description: |-
        Carrega Feature Store - Interesse
        Baseado nas informações de antenas/navegação com geolocalização
      tasks:
        - task_key: Carrega_Feature_Store_Navegacao
          for_each_task:
            inputs: '["2024-12-01"]'
            task:
              task_key: Carrega_Feature_Store_Navegacao_iteration
              sql_task:
                file:
                  path: ../features/Feature Store-Interesse-2.sql
                  source: WORKSPACE
                parameters:
                  catalog_name: ${var.catalog_name}
                  data_param: "{{input}}"                
                warehouse_id: ${var.antenna_warehouse_id}
      tags:
        cost_center: "400.001"
        domain: resource
        env: prod
        project: microsegmentacao
        uc_name: Microssegmentação
        uc_step: "4"
      queue:
        enabled: true