resources:
  jobs:
    Task_9_Load_Feature_Store_Produto:
      name: "Task 9 - Load Feature Store - Produto"
      description: |-
        Carrega Feature Store - Produto
        Baseado nas informações de antenas/navegação com geolocalização
      tasks:
        - task_key: cria_feature_store_produto
          notebook_task:
            notebook_path: ../features/feature_store_produto.py            
            base_parameters:
              catalog_name: ${var.catalog_name}
              amostra: "False"
            source: WORKSPACE
          job_cluster_key: Job_cluster_navegacao
      job_clusters:
        - job_cluster_key: Job_cluster_navegacao
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D32ads_v5
            custom_tags:
              domain: resource
              cost_center: "400.002"
              project: microsegmentacao
              env: prod
            enable_elastic_disk: true            
            data_security_mode: SINGLE_USER
            runtime_engine: PHOTON
            num_workers: 4      
      tags:
        cost_center: "400.001"
        domain: resource
        env: prod
        project: microsegmentacao
        uc_name: Microssegmentação
        uc_step: "4"
      queue:
        enabled: true