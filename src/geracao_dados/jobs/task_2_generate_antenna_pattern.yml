resources:
  jobs:
    Task_2_Generate_Antenna_Pattern:
      name: "Task 2 - Generate Antenna Pattern"
      tasks:
        - task_key: create_antenna_pattern
          notebook_task:
            notebook_path: ../tables/aux_tables/01a - base - Antenna - Home.py            
            base_parameters:
              catalog_name: ${var.catalog_name}
              amostra: "False"
            source: WORKSPACE
          job_cluster_key: PadraoAntena
        - task_key: create_antenna_pattern2
          depends_on:
            - task_key: create_antenna_pattern
          notebook_task:
            notebook_path: ../tables/aux_tables/01b - base - Antenna - commuting to the workplace.py  
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: PadraoAntena
        - task_key: create_antenna_pattern3
          depends_on:
            - task_key: create_antenna_pattern2
          notebook_task:
            notebook_path: ../tables/aux_tables/01c - base - Antenna - workplace.py  
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: PadraoAntena
        - task_key: create_antenna_pattern4
          depends_on:
            - task_key: create_antenna_pattern3
          notebook_task:
            notebook_path: ../tables/aux_tables/01d - base - Antenna - return home.py  
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: PadraoAntena
        - task_key: create_antenna_pattern5
          depends_on:
            - task_key: create_antenna_pattern4
          notebook_task:
            notebook_path: ../tables/aux_tables/01e - base - Antenna - home - end day.py  
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          job_cluster_key: PadraoAntena
      job_clusters:
        - job_cluster_key: PadraoAntena
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-cpu-ml-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v5
            custom_tags:
              domain: resource
              cost_center: "400.002"
              project: microsegmentacao
              env: prod
            enable_elastic_disk: true
            #policy_id: 00043A82FE13964D
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 4
      tags:
        cost_center: "400.002"
        domain: resource
        env: prod
        project: microsegmentacao
        uc_name: Antena
        uc_step: "1"
      queue:
        enabled: true
