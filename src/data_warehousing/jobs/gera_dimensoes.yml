resources:
  jobs:
    Data_Warehousing_1_Gera_Dimensoes:
      name: "[Data Warehousing][1] Gera DimensÃµes"
      tasks:
        - task_key: dim_date
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_dim_date.id}
            full_refresh: false
        - task_key: dim_customer_no_refresh
          depends_on:
            - task_key: dim_date
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_dim_customer.id}
            full_refresh: false
          max_retries: 1
          min_retry_interval_millis: 120000
        - task_key: dim_customer
          depends_on:
            - task_key: dim_customer_no_refresh
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_dim_customer.id}
            full_refresh: true
          max_retries: 1
          min_retry_interval_millis: 120000
        - task_key: dim_product
          depends_on:
            - task_key: dim_date
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_dim_product.id}
            full_refresh: false
        - task_key: dim_sva
          depends_on:
            - task_key: dim_date
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_dim_sva.id}
            full_refresh: false
      tags:
        cost_center: "300.002"
        domain: customer
        env: prod
        project: financeiro
        uc_name: Data Warehousing
        uc_step: "1"
      queue:
        enabled: true
