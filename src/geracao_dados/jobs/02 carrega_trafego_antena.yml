resources:
  jobs:
    Antena_2_Carga_de_Trafego_de_Antena:
      name: "[Antena][2] Carga de Trafego de Antena"
      tasks:
        - task_key: carrega_dia_trafego_antena
          for_each_task:
            inputs: '["2024-11-01","2024-11-02"]'
            concurrency: 1
            task:
              task_key: loop_carga_dia_antena_iteration
              sql_task:
                file:
                  path: ../tables/raw_tables/TrafegoAntena.sql
                  source: WORKSPACE
                parameters:
                  catalog_name: ${var.catalog_name}
                  date_param: "{{input}}"                
                warehouse_id: ${var.antenna_warehouse_id}
      tags:
        cost_center: "400.001"
        domain: resource
        env: prod
        project: telecom
        uc_name: Antena
        uc_step: "2"
      queue:
        enabled: true