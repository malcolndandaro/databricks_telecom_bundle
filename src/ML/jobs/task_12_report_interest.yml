resources:
  jobs:
    Task_12_Report_Interest:
      name: "Task 12 - Report Interest"
      tasks:
        - task_key: Gera_Relatorio_Interesse
          notebook_task:
            notebook_path: ../Definindo Segmentos.py
            base_parameters:
              catalog_name: ${var.catalog_name}
              date_param: 2024-12-01
            source: WORKSPACE
          job_cluster_key: Gera_Relatorio_Interesse_cluster
        - task_key: Carrega_Interesse
          depends_on:
            - task_key: Gera_Relatorio_Interesse
          sql_task:
            file:
              path: ../Interesse Relatorio.sql
              source: WORKSPACE
            parameters:
              catalog_name: ${var.catalog_name}
              date_param: 2024-12-01          
            warehouse_id: ${var.antenna_warehouse_id} 
      job_clusters:
        - job_cluster_key: Gera_Relatorio_Interesse_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-cpu-ml-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D16ads_v5
            custom_tags:
              domain: resource
              cost_center: "400.002"
              project: microsegmentacao
              env: prod
            enable_elastic_disk: true
            # policy_id: 00043A82FE13964D
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 4
      tags:
        cost_center: "400.002"
        domain: resource
        env: prod
        project: microsegmentacao
        uc_name: Microssegmentação
        uc_step: "6"
      queue:
        enabled: true
