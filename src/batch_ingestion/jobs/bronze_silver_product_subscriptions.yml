resources:
  jobs:
    Ingestao_1_Ingere_dados_para_bronze_e_processa_silver_product_subscriptions:
      name: "[Ingestão][1] Ingere dados para bronze e processa silver: product_subscriptions"
      tasks:
        - task_key: bronze_product_subscriptions
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_bronze_product_subscriptions.id}
            full_refresh: false
        - task_key: silver_product_subscriptions
          depends_on:
            - task_key: bronze_product_subscriptions
          pipeline_task:
            pipeline_id: ${resources.pipelines.pipeline_silver_product_subscriptions.id}
            full_refresh: false
      tags:
        cost_center: "300.002"
        domain: customer
        env: prod
        project: financeiro
        uc_name: Ingestão
        uc_step: "1"
      queue:  
        enabled: true
      parameters:
        - name: p_catalog
          default: ${var.catalog_name}
