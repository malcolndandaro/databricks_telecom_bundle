# yaml-language-server: $schema=bundle_config_schema.json
# This is a Databricks asset bundle definition for databricks_telecom_bundle.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_telecom_bundle


resources:
  volumes:
    erb_volume:
      catalog_name: ${var.catalog_name}
      name: erb_dataset
      schema_name: misc
  


  
include:
  - config.yml
  - resources/*.yml
  - src/geracao_dados/jobs/*.yml
  - src/batch_ingestion/dlt_pipelines/*.yml
  - src/batch_ingestion/jobs/*.yml
  - src/data_warehousing/dlt_pipelines/*.yml
  - src/data_warehousing/dashboards/*.yml
  - src/data_warehousing/jobs/*.yml
  - src/bundle_orchestrator/jobs/*.yml
  - src/ML/jobs/*.yml

  
targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://adb-4562026214062884.4.azuredatabricks.net

  prod:
    mode: production
    workspace:
      host: https://adb-4562026214062884.4.azuredatabricks.net
      # We explicitly specify /Workspace/Users/malcoln.dandaro@databricks.com to make sure we only have a single copy.
      root_path: /Workspace/Users/${full_email}/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: ${full_email}
        level: CAN_MANAGE
    run_as:
      user_name: ${full_email}